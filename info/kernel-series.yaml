        linux-raspi-unstable:
            versions: ['5.11.0']
            variants: ['-unstable']
            packages:
                linux-raspi-unstable:
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-raspi/+git/unstable', 'master']

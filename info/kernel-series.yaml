# kernel series information file (YAML format)
#
# after editing _and_ pushing the changes to this file to the master repo, run
# the command below and commit the result:
#   ./rebuild-ksi
#
# For each existing series this file contains a record.  That dictionary record
# defines attributes of the series such as whether it is currently supported or
# if it is the development release.  It also contains a list of sources within
# that series.
#
# File format:
# The file en-toto is an unnamed dictionary containing a named series of Series
# records (see below).  The name for a record is the official series name, for
# example 18.04.
#
# Series record fields:
#  * codename (string)
#       the short code name for this series (artful, bionic etc)
#  * opening (dictionary)
#       create this if this series is currently being opened.  Elements within
#       represent opening sensitive processing flags such as cve-autotriage.
#         cve-autotriage: true
#     * archive-closed
#         archive series initialised and publisher publishing archive uploads
#         not permitted yet
#     * archive-open
#         archive open for copies etc
#     * repositories
#         the primary kernel repositories are initialised
#     * debootstrap
#         the builders have debootstrap for the new series installed
#     * britney
#         britney is up and producing update_excuses.yaml for the new series
#     * autopkgtest
#         autopkgtest is testing for the new series
#  * development (bool)
#       set to true if this is the current development release
#  * supported (bool)
#       set to true if this series is receiving SRU updates
#  * lts (bool)
#       set to true if this series is an LTS release
#  * esm (bool)
#       set to true if this series is receiving extended support
#  * sources (dictionary)
#       a named series of Source records (see below).  The name is the primary
#       source package name for example linux-aws.
#  * routing-table (dictionary)
#       a named series of RoutingTable records.  The name is a simple textual
#       handle referred to per source routing references.  'default', 'devel',
#       and 'esm' are special cases, automatically selected for a source in a
#       series where no routing is specified.
#
# Source record fields:
#  * versions (list)
#       list of kernel versions that this source contains latest last
#  * supported (bool)
#       set to true if this source package is receiving SRU updates
#  * severe_only (bool)
#       set to true if this source package is high/critical fixes only
#  * packages (dictionary)
#       a named series of Package records (see below).  The name is the source
#       package name for that element.
#  * snaps (dictionary)
#       a named series of Snap records (see below).  The name is the snap
#       package name for that element.
#  * derived-from (Dependency)
#       indicates that this kernel derives from another kernel; a Dependency
#       record (see below).  Normally this indicates that this source is
#       derivative of and rebased onto the indicated source.
#  * copy-forward (Dependency)
#       indicates that this kernel is copied forward from another kernel;
#       a Dependency record (see below).  This indicates that we are
#       updating this kernel via binary copies.
#  * invalid-tasks (list)
#       list of task names which should be marked as 'Invalid' on the Launchpad
#       tracking bug at the moment of its creation.
#  * routing (string/RoutingTable)
#       either a text string which is the name of a routing-table entry
#       for this series, or a RoutingTable entry directly expressed
#       against this source package.
#  * private (bool)
#       set to true if this source package is a private custom package
#
# Package record fields:
#  * type (string)
#       the type of the debian package, meta, signed, lbm, lrm, or lum
#  * repo (Repository)
#       the repository for this source package; a Repository record (see
#       below).
#
# Snap record fields:
#  * repo (Repository)
#       the repository for the source for the snapcraft.yaml etc for this snap
#       package; a Repository record (see below).
#  * gated (bool)
#       whether the snap is gated by another snap. This controls if the snap
#       will be refreshed automatically by the users once it hits the stable
#       channel.
#  * qa (bool)
#       whether the snap needs QA testing (snap-qa-testing task).
#  * hw-cert (bool)
#       whether the snap needs HW certification tests
#       (snap-certification-testing).
#  * publish-to (dictionary):
#       a named series of track lists.  The name is the architecture
#       being released, the track list is a list of store tracks.
#  * promote-to (string/list):
#       a list of risks to which we are allowed to publish, either
#       specified as a literal list or as the 'lowest' risk acceptable.
# Snap record fields (deprecated):
#  * primary (bool)
#       this is the primary snap for this package, will be conflated with the
#       main tracking bug.
#  * arches (list)
#       list of architectures which the snap is built for.
#  * track (string)
#       store track this is published into.
#  * stable (bool)
#       whether the snap should be published to the stable channel.
#
# Repository record elements:
#  * 0 (string)
#       git repository URL
#  * 1 (string) <optional>
#       optional branch name within the repository
#
# Dependency record elements:
#  * 0 (string)
#       official series name containing the depended on source
#  * 1 (string)
#       source package name of the depeneded on source
#
# RoutingTable record (dict):
#       a named series of RoutingSet records.  The name is a simple textual
#       handle referring to a destination.  These are typically human
#       consumable names for PPAs or archive pockets.
#
# RoutingSet record (list):
#       a list of Routing records.  For builds these will typically be in
#       preferred order.  For later phases they are in overlay order.
#
# Routing record elements:
#  * 0 (string)
#       archive handle
#  * 1 (string)
#       archive pocket
#

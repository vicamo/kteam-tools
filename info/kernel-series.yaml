# 23.04 (Lunar Lobster)
'23.04':
    codename: lunar
    development: true
    supported: false
    routing-table: *routing-table
    sources:
        linux-unstable:
            routing: devel-unstable
            versions: ['6.1.0']
            variants: ['-wip']
            packages:
                linux-unstable:
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux/+git/unstable', 'master']
                linux-meta-unstable:
                    type: meta
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-meta/+git/unstable', 'master']
                linux-signed-unstable:
                    type: signed
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-signed/+git/unstable', 'master']
                #linux-restricted-modules-unstable:
                #    type: lrm
                #    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-restricted-modules/+git/unstable', 'master']
                #linux-restricted-generate-unstable:
                #    type: lrg
                #linux-restricted-signatures-unstable:
                #    type: lrs
            supported: false
            owner: arighi
            testing:
                flavours:
                    generic:
                        # arches as defined by the testing system
                        arches: ['amd64', 'ppc64el', 'ppc64el.9', 'arm64', 'armhf', 's390x.KVM', 's390x.LPAR', 's390x.zVM']
                        clouds: ['metal', 'kvm', 'aws', 'azure', 'gcp']
                    generic-64k:
                        arches: ['arm64']
                        clouds: ['metal', 'aws']

        linux:
            versions: ['5.19.0']
            variants: ['--', '-hwe-22.04', '-hwe-22.04-edge']
            packages:
                linux:
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux/+git/lunar', 'master-next']
                linux-meta:
                    type: meta
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-meta/+git/lunar']
                linux-signed:
                    type: signed
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-signed/+git/lunar']
                linux-restricted-modules:
                    type: lrm
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-restricted-modules/+git/lunar']
                linux-restricted-generate:
                    type: lrg
                linux-restricted-signatures:

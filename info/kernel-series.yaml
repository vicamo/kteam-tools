            versions: ['5.11.0']
            variants: ['--', '-hwe-20.04', '-hwe-20.04-edge']
            packages:
                linux:
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux/+git/hirsute', 'master-next']
                linux-meta:
                    type: meta
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-meta/+git/hirsute']
                linux-signed:
                    type: signed
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-signed/+git/hirsute']
                linux-restricted-modules:
                    type: lrm
                    repo: ['git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux-restricted-modules/+git/hirsute']
                linux-restricted-generate:
                    type: lrg
                linux-restricted-signatures:
                    type: lrs
            supported: true
            swm:
                kernel-testing: true
            testing:
                flavours:
                    generic:
                        # arches as defined by the testing system
                        arches: ['amd64', 'ppc64el', 'ppc64el.9', 'arm64', 'armhf', 's390x.KVM', 's390x.LPAR', 's390x.zVM']
